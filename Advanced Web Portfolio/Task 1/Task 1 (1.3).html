				var large = 0;

				while (i < n){
					var input = parseInt(prompt("Input number"));
					totalInput += input;
					i++;

					highInput = input;

					if (highInput > large){
						large = highInput;
					}

				alert(totalInput);

			}

	</body>
</html>
