<!DOCTYPE html>
<html>
	<body>
		<b>Input number:</b>

		<input type="number" id = "amount" min="1">
		<button onclick="doAction()">Click</button>

		<script>
			function doAction(){
				var n = document.getElementById("amount").value;
				
				var large = 0;

				for(var i = 0; i < n; i++){
					var input = parseInt(prompt("Input number"));

					highInput = input;
					
					if (highInput > large){
						large = highInput;
					}
				}
				alert(large);
			}
		</script>
	</body>
</html>
