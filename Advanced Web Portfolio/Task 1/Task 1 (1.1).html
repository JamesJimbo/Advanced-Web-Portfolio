<!DOCTYPE html>
<html>
	<body>
		<b>Input number:</b>

		<input type="number" id = "amount" min="1">
		<button onclick="doAction()">Click</button>

		<script>
			function doAction(){
				var n = document.getElementById("amount").value;

				var i = 0;
				var totalInput = 0;
				
				while (i < n){
					var input = parseInt(prompt("Input number"));
					totalInput += input;
					i++;
				}
				alert(totalInput);
			}
		</script>
	</body>
</html>
